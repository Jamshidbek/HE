{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <hr style="clear:both;"/>
            <p class="post-text">{{ post.text|truncatechars:400|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
